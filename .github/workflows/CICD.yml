# This is the core continuous integration deployment workflow

name: CICD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pipeline:
    name: Test and Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '15.x'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
     
      - name: Run Tests
        run: |
          ./build/runTests.sh
